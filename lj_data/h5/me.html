	<script>
		function loadDate(){
			var  urlObj = GetRequest();
			// http://ljdf.dotalk.cn/api-cgi-product/detail?room_id=1009
			var url = "http://ljdf.dotalk.cn/api-cgi-user/index";
			
			 $.ajax({
			 	url:url,
			 	dataType:'jsonp',
			 	data:{
			 		"_from":"pc",
			 	},
			 	timeout:1000,
			 	success:function(data){
			 		if(data.code!==0){
			 			alert("网络异常")
			 		}else{
			 			sethtml(data.data);
			 		}
			 	}
			})
		}
		function sethtml(data){
			window.me_vm  = new Vue({
					el:"#wrap",
					data:data,
					replace: false,
					template:$("#me_script").html()
			}) 
			
		}
		loadDate();
	</script>
