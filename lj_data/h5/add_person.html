<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新增入住人</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/order.css">
	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script type="text/javascript" src="js/frozen.js"></script>
	<script type="text/javascript" src="js/iscroll.js"></script>
	<script src="js/common.js"></script>
</head>
<body>
	 <div class="title_top">
	 	 <div class="back" title="返回上一页"></div>
	 		新增入住人
	 </div>
	<div class="person_add">
		<form action="" id="addPerson">
			<input type="hidden" name="user_id" value="1" />
			<ul class="person_input_list">
		 		<li>
		 			<span>真实姓名:</span>
		 			<input type="text" value="输入真实姓名" class="add_person_input"  name="people_name"/>
		 		</li>
		 		<li>
		 			<span>身 份 证:</span>
		 			<input type="text" value="输入身份证" class="add_person_input" name="identity"/>
		 		</li>
		 		<li>
		 			<span>手&nbsp;&nbsp;机:</span>
		 			<input type="text" value="输入手机号" class="add_person_input" name="mobile" />
		 		</li>
		 	</ul>
		 	<a class="person_add_confi" herf="#" id="addPeronsBtn">
		 		确定
		 	</a>
		</form>
		
	</div>
 
	 <script type="text/javascript">
	    $(function(){
	    	//登录
	    	$("#addPeronsBtn").on("tap",function(){
	    		$.post('http://ljdf.dotalk.cn/api-cgi-user/addpeople',
		          $('#addPerson').serialize(),
		          function(response){
		       	    console.log(response);
		        })
		        alert("添加成功~");
		        window.location.href="order.html"; 
	    	})
	    	
	    })
	 </script>
	
</body>
</html>
