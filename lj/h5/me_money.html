		<div class="me_des2 mb3">
			<p class="me_ask">1、何为旅居币？</p>
			<p class="me_answer">在旅居东方平台上使用的虚拟货币名称。</p>
			<p class="me_ask">     
2、旅居币的设置标准是什么？</p>
			<p class="me_answer">旅居币参考人民币价值，在平台上相当于1：1使用。</p>
			<p class="me_ask">3、每人每年有多少旅居币消费？</p>
			<p class="me_answer">根据合约所在地同类房间的年度日均房价乘以28天，
     为每位客户的旅居币总额。</p>
			<p class="me_ask">4、如何用旅居币预订和消费？</p>
			<p class="me_answer">在平台预订成功，自动扣除旅居币。在商城消费实
     物，旅居币可以抵一部分价格。</p>
