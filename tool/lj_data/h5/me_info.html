<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的资料</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/me.css">
	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script type="text/javascript" src="js/frozen.js"></script>
	<script type="text/javascript" src="js/vue.min.js"></script>
	<script src="js/common.js"></script>
</head>
<body>
	<div id="wrap"></div>
	<script id="me_script" type="text/x-template">

		<div class="me_warp ">
			<div class="title_top title_bottom">
		 	 	<div class="back" title="旅居币"></div>
		 		我的资料
		 	</div>
		 	<div class="bg_grey">
		 		<div class="me_info ">
			 		<ul class="me_list3">
				 		<li class="me_info_title">
				 			<a href="">
				 				<span class="list3_left">头像</span>
				 				<span class="list3_right">
				 					<img src="{{header_img}}" alt="" class="me_info_ti_img">
				 					<img src="img/list_link.png" alt="">
				 				</span>
				 			</a>
				 		</li>
				 		<li>
				 			<a href="">
				 				<span class="list3_left">姓名</span>
				 				<span class="list3_right">
				 					{{user_name}}
				 					<img src="img/list_link.png" alt="">
				 				</span>
				 			</a>
				 		</li>
				 		<li>
				 			<a href="">
				 				<span class="list3_left">昵称</span>
				 				<span class="list3_right">
				 					{{nick_name}}
				 					<img src="img/list_link.png" alt="">
				 				</span>
				 			</a>
				 		</li>
				 		<li>
				 			<a href="">
				 				<span class="list3_left">性别</span>
				 				<span class="list3_right">
				 					{{sex_name}}
				 					<img src="img/list_link.png" alt="">
				 				</span>
				 			</a>
				 		</li>
				 		
				 		<li>
				 			<a href="">
				 				<span class="list3_left">住址</span>
				 				<span class="list3_right">
				 					{{address}}
				 					<img src="img/list_link.png" alt="">
				 				</span>
				 			</a>
				 		</li>
				 		<li>
				 			<a href="">
				 				<span class="list3_left">身份证</span>
				 				<span class="list3_right">
				 					{{card_number}}
				 					<img src="img/list_link.png" alt="">
				 				</span>
				 			</a>
				 		</li>
				 		
				 	</ul>
			 	</div>
			 	<div style="height:8rem;"></div>
		 	</div>
			
		</div>
	</script>
	<script>
		function loadDate(){
			var  urlObj = GetRequest();
			// http://ljdf.dotalk.cn/api-cgi-product/detail?room_id=1009
			var url = "http://ljdf.dotalk.cn/api-cgi-user/my";
			
			 $.ajax({
			 	url:url,
			 	dataType:'jsonp',
			 	data:{
			 		"_from":"pc",
			 	},
			 	timeout:1000,
			 	success:function(data){
			 		if(data.code!==0){
			 			alert("网络异常")
			 		}else{
			 			sethtml(data.data);
			 		}
			 	}
			})
		}
		function sethtml(data){
			window.me_vm  = new Vue({
					el:"#wrap",
					data:data,
					replace: false,
					template:$("#me_script").html()
			}) 
			
		}
		loadDate();
	</script>
</body>
</html>
